<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>有向网（邻接矩阵）</title>
  </head>
  <body>
    <script>
      class AMGraph {
        constructor(
          vexs,
          arcs,
          exeutor = function(node) {
            console.log(node.data)
          }
        ) {
          this.vexs = vexs
          this.vexNum = vexs.length

          this.arcs = new Array(this.vexNum)
            .fill(0)
            .map(() => new Array(this.vexNum).fill(Number.MAX_VALUE))
          // 记录是否被遍历到
          this._resetVisited()
          this._executor = exeutor

          this._buildArcs(arcs)
        }

        _resetVisited() {
          this.visited = new Array(this.vexNum).fill(false)
        }

        _locateVex(vex) {
          let index = -1

          for (let i = 0; i < this.vexNum; i++) {
            if (this.vexs[i].symbol === vex.symbol) {
              index = i
              break
            }
          }

          return index
        }

        _buildArcs(arcs) {
          arcs.forEach(val => {
            const { begin, end, weight } = val
            const bIdx = this._locateVex(begin)
            const eIdx = this._locateVex(end)

            this.arcs[bIdx][eIdx] = weight
          })
        }

        dfs(vex) {
          if (!vex) {
            return
          }
          _dfs.call(this, vex)
          this._resetVisited()
          function _dfs(vex) {
            const vexIdx = this._locateVex(vex)

            this._executor(vex)
            this.visited[vexIdx] = true

            for (let w = 0; w < this.vexNum; w++) {
              if (this.arcs[vexIdx][w] !== 0 && !this.visited[w]) {
                _dfs.call(this, this.vexs[w])
              }
            }
          }
        }
      }

      class Vex {
        constructor(data) {
          this.symbol = Symbol(data)
          this.data = data
        }
      }

      class Arc {
        constructor(begin, end, weight) {
          this.begin = begin
          this.end = end
          this.weight = weight
        }
      }

      const vex1 = new Vex(1)
      const vex2 = new Vex(2)
      const vex3 = new Vex(3)
      const vex4 = new Vex(4)
      const vex5 = new Vex(5)

      const vexs = [vex1, vex2, vex3, vex4, vex5]

      const arc1 = new Arc(vex1, vex2, 1)
      const arc2 = new Arc(vex2, vex3, 2)
      const arc3 = new Arc(vex2, vex4, 3)
      const arc4 = new Arc(vex3, vex5, 4)
      const arc5 = new Arc(vex4, vex5, 5)

      const arcs = [arc1, arc2, arc3, arc4, arc5]
    </script>
  </body>
</html>
