<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>二叉树</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(data) {
          this.data = data
          this.left = null
          this.right = null
        }
      }

      class BinaryTree {
        constructor(executor) {
          this.root = null
          this._executor = executor
            ? executor
            : function(node) {
                console.log(node.data)
              }
        }

        _checkNodeIsNull(node) {
          return node === null
        }

        _preOrderTraverse(node) {
          if (this._checkNodeIsNull(node)) {
            return
          }

          this._executor(node)
          this._preOrderTraverse(node.left)
          this._preOrderTraverse(node.right)
        }

        preOrderTraverse() {
          return this._preOrderTraverse(this.root)
        }

        _inOrderTraverse(node) {
          if (this._checkNodeIsNull(node)) {
            return
          }

          this._inOrderTraverse(node.left)
          this._executor(node)
          this._inOrderTraverse(node.right)
        }

        inOrderTraverse() {
          return this._inOrderTraverse(this.root)
        }

        _postOrderTraverse(node) {
          if (this._checkNodeIsNull(node)) {
            return
          }

          this._postOrderTraverse(node.left)
          this._postOrderTraverse(node.right)
          this._executor(node)
        }

        postOrderTraverse() {
          return this._postOrderTraverse(this.root)
        }
      }

      const binaryTree = new BinaryTree()
    </script>
  </body>
</html>
